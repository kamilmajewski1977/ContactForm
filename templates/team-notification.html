<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Zgłoszenie dla zespołu - Pensjonaty.Online</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; color: #2d2d2d; }
        .header { background-color: #0099cc; color: #fff; padding: 16px; }
        .content { padding: 24px; }
        .cta { margin-top: 24px; padding: 16px; background-color: #f5f5f5; border-left: 4px solid #0099cc; }
        .contact { margin-top: 16px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Prośba o kontakt od {{ name }}</h1>
    </div>
    <div class="content">
        <p>Cześć Zespole,</p>
        <p>Otrzymaliśmy nową wiadomość dotyczącą potencjalnej współpracy.</p>
        <div class="cta">
            <p><strong>Dane kontaktowe:</strong></p>
            <p>Email: <a href="mailto:{{ email }}">{{ email }}</a><br>
               Telefon: <a href="tel:{{ phoneRaw }}">{{ phone }}</a></p>
        </div>
        <div class="contact">
            <p><strong>Wiadomość:</strong></p>
            <p>{{ message }}</p>
        </div>
        <p>Miłego dnia!<br>Zespół Pensjonaty.Online</p>
    </div>
    <p><a href="{{ unsubscribeUrl }}">Zrezygnuj z powiadomień</a></p>
</body>
</html>
